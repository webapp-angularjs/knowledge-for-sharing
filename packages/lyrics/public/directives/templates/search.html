<div>
  <div class="items-icon">
    <a class="btn btn-default" ng-class="{active: viewTemplate === viewTemplateDefault}" ng-click="switchView(true)" aria-label="Left Align">
      <span class="glyphicon glyphicon-th" aria-hidden="true"></span>
    </a>
    <a class="btn btn-default" ng-class="{active: viewTemplate !== viewTemplateDefault}" ng-click="switchView(false)" aria-label="Left Align">
      <span class="glyphicon glyphicon-list" aria-hidden="true"></span>
    </a>
  </div>
  <div class="search">
    <form role="search" ng-submit="search()">
      <div class="form-group">
        <div class="inner-addon right-addon">
          <i ng-show="searchValue" ng-click="clearSearch()" class="glyphicon glyphicon-remove"></i>
          <input type="text" class="form-control set-bg-search" ng-model="searchValue" placeholder="Search">
        </div>
      </div>
      <div class="form-button">
        <button type="submit" class="btn btn-default">
          Search
        </button>      
      </div>      
    </form>
  </div>  
</div>
<div class="line-break"></div>
