<section id="indexCtrl">
  <div class="container" block-ui="indexBlock">
<!--     <lyric-letters letters="abcdefghijklmnopqrstuvwxyz" on-submit="setFilter">
    </lyric-letters> -->
    <lyric-search view-default="currentViewTemplate" search-value="search">
    </lyric-search>   
    <div class="container-lyrics" id="container-lyrics">
      <div ng-switch on="isViewColumn()">
        <div ng-switch-when="true">
          <div class="lyric-item-column slide" ng-class="{'animate-leave': viewLyric.name}">
            <div ng-repeat="lyric in filtered = (lyrics | customFilter:letterFilter)" class="lyric slide-anim" ng-click="openLyric($index)">
              <div class="item">
                <div class="author-content-left">
                  <div class="author-content-avatar">{{lyric.author.name}}</div>
                </div>
                <div class="author-content-right">
                  <div class="lyric-song">{{ lyric.name }}</div>
                  <div class="lyric-content" ng-bind-html="getTemplateMore(lyric.content, 100)"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div ng-switch-when="false">
          <div class="lyric-item-list slide" ng-class="{'animate-leave': viewLyric.name}">
            <div class="lists">
              <div ng-repeat="lyric in filtered = (lyrics | customFilter:letterFilter)" class="lyric slide-anim" 
                ng-click="openLyric($index)">
                <div class="lyric-song">{{ lyric.name }} - {{ lyric.author.name }} </div>
                <div class="lyric-content" ng-bind-html="getTemplateMore(lyric.content)"></div>
              </div>              
            </div>
          </div>          
        </div>
      </div>
    </div> 
    <div class="view-lyric-detail slide" ng-class="{'animate-enter': !viewLyric.name}">
      <div class="lyric">
        <div class="song-author">{{ viewLyric.name }} - {{ viewLyric.author }}</div>
        <div class="content" ng-bind-html="viewLyric.content"></div>
      </div>
    </div>    
  </div>
</section>
